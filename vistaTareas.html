<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Vista Tareas | MVC</title>
</head>
<body>
  <div class="main-content">
    <div class="container">
      <div class="fullwidth">
        <h1>Lista de tareas</h1>
        <div class="container-tareas">
          <ul class="lista-tareas">
            <p>No hay tareas para mostrar todavía ¿Por qué no agregar una?</p>
          </ul>
        </div>
        <div class="container-contador">
          <p>Tareas con prioridad baja: <span id="contador_baja" class="contador">0</span></p>
          <p>Tareas con prioridad media: <span id="contador_media" class="contador">0</span></p>
          <p>Tareas con prioridad alta: <span id="contador_alta" class="contador">0</span></p>
        </div>
        <div class="button-container">
          <a class="button button-primary" href="vistaNuevasTareas.html">Crear tareas</a>
          <a href="index.html" class="button button-secondary">
            <span class="icon">Volver al inicio</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="vistaTareas.js"></script>
</body>
</html>
