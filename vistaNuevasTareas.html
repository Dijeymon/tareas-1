<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" >
  <link rel="stylesheet" href="css/style.css">
  <title>Nuevas Tareas | MVC</title>
</head>
<body>
  <div class="main-content">
    <div class="container">
      <div class="fullwidth">
        <h1>Cargar nuevas tareas</h1>
        <form id="formulario-agregar">
          <div class="form_group">
            <label for="descripcion" class="block_label">Ingresa la tarea que deseas realizar:</label>
            <input type="text" id="descripcion" class="input_field" placeholder="Ingrese su nueva tarea aquí" />
          </div>
          <div class="form_group">
            <input type="radio" id="alta" name="prioridad" value="alta"><label for="alta">Alta</label>
            <input type="radio" id="media" name="prioridad" value="media"><label for="media">Media</label>
            <input type="radio" id="baja" name="prioridad" value="baja"><label for="baja">Baja</label>
          </div>
          <div class="button-container">
            <button id="boton-agregar" class="button button-primary">Cargar nueva tarea</button>
          </div>
        </form>
        <div class="container-tareas">
          <h2>Lista de tareas</h2>
          <ul class="lista-tareas">
            <p>No hay tareas para mostrar todavía ¿Por qué no agregar una?</p>
          </ul>
        </div>
        <div class="container-contador">
          <p>Tareas con prioridad baja: <span id="contador_baja" class="contador">0</span></p>
          <p>Tareas con prioridad media: <span id="contador_media" class="contador">0</span></p>
          <p>Tareas con prioridad alta: <span id="contador_alta" class="contador">0</span></p>
        </div>
        <div class="button-container">
          <a class="button button-secondary" href="vistaTareas.html">Ir a ver tareas</a>
          <a href="index.html" class="button button-secondary">
            <span class="icon">Volver al inicio</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="modelo.js"></script>
  <script type="text/javascript" src="vista.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
